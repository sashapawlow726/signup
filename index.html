<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

body {
  margin: 0;
}
 
.registration__container {
  display: flex;
  position: relative;
  width: 100%;
  height: 100vh;
  margin: 0 auto;
  max-width: 1920px;
}

.registration__left {
  display: flex;
  flex-direction: column;
  flex-basis: 30%;
  position: relative;
  background: #43B7F2;
}

.registration__right {
  flex-basis: 70%;
  padding-top: 20px;
}

.registration__left-logo-img {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 100px;
}

.registration__left-wrapper {
  margin: auto; 
}

.registration-account__wrapper {
  margin: auto;
  max-width: 450px;
  padding: 0 21px; 
  text-align: center;
}

.registration__left-text {
  font-family: sans-serif;
  font-size: 18px;
  font-weight: 500;
  color: #fff;
}

/* registration account */

.registration-account__title {
  font-size: 26px;
  text-align: center;
  font-family: Arial,sans-serif;
  max-width: 768px;
  margin: 0 auto 10px;
  font-weight: bold;
  color: #33475b;
}

.registration-account__subtitle {
  font-weight: 400;
  font-size: 14px;
  text-align: center;
  font-family: sans-serif;
  max-width: 450px;
  margin: 0 auto 30px;
  color: #33475b;
}

.registration-account__sign-icon {
  width: 25px;
  font-size: 14px;
  font-weight: 500;
  font-family: sans-serif;
  background: #fff;
}

.registration-account__sign-text {
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 500;
}

.registration-account__sign {
  position: relative;
  display: block;
  border-radius: 5px;
  padding: 11px 0;
  margin-bottom: 20px;
  color: #fff;
  background: #5089E8;
}

.registration-account__sign-icon-wrap {
  position: absolute;
  left: 0;
}

.registration-account__form-lines {
  position: relative;
  color: rgb(203,217,232);
}

.registration-account__form-lines::before {
  content: '';
  display: inline-block;
  width: 100px;
  height: 2px;
  background: rgb(203,217,232);
  transform: translate(-35px, -4px);
}

.registration-account__form-lines::after {
  content: '';
  display: inline-block;
  width: 100px;
  height: 2px;
  background: rgb(203,217,232);
  transform: translate(35px, -4px);
}

.registration-account__input {
  width: 100%;
  padding: 9px 10px;
  border-radius: 3px;
  border: 1px solid #cbd6ea;
  background: #f5f8fa;
}

.registration-account__form-title {
  text-align: left;
  font-size: 14px;
  font-family: sans-serif;
  color: #33475b;
  margin-bottom: 10px;
}



</style>
<body>
  <div class="registration">
    <div class="registration__container container">
      <div class="registration__left">
        <div class="registration__left-wrapper">
          <a href="/" class="registration__left-logo">
            <img class="registration__left-logo-img" src="logo.svg" alt="">
          </a>
          <p class="registration__left-text">
            Get the Deberoo Suite Basic Plan 100% Free
          </p>
        </div>
      </div>
      <div class="registration__right">
        <div class="registration-account">
          <div class="registration-account__wrapper">
            <div class="registration-account__title">
              Create your free account
            </div>
            <div class="registration-account__subtitle">
              Free forever. No credit card needed.
            </div>
            <a class="registration-account__sign">         
             <span class="registration-account__sign-icon-wrap">
               <img class="registration-account__sign-icon" src="./sign-icon.png" alt="">
             </span>
              <span class="registration-account__sign-text">Sign up with Google</span>
            </a>
             <span class="registration-account__form-lines">OR</span>
            <form action="" class="registration-account__form">
             <p class="registration-account__form-title">First name *</p>
             <input class="registration-account__input" type="text">
             <p class="registration-account__form-title">Last name *</p>
             <input class="registration-account__input" type="text">
             <p class="registration-account__form-title">Email address *</p>
             <input class="registration-account__input" type="text">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
